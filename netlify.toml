# /netlify.toml

[build]
  command = "npm run build"
  publish = "build"

[functions]
  # This tells Netlify where to look for your chat logic
  directory = "netlify/functions"
  # Ensures your Node.js dependencies are bundled correctly
  node_bundler = "esbuild"

# This handles the routing so your React app works after a refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200